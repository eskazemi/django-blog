{% extends "base.html" %}
{% load static %}

{% block custom_tags %}
<link rel='stylesheet' href="{% static 'blog/css/style.css' %}">
{% endblock  %}

{% block content %}
<div class="card">

{% for article in all_articles  %}
    <a class="card-body" href="{{ article.get_absolute_url }}">{{ article.title }}</a>
{% endfor %}
</div>
{% endblock  %}
